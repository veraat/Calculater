<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="code.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two danger">AC</button>
    <button data-delete class="danger">DEL</button>
    <button data-operation class="operation">รท</button>
    <button data-number class="num">7</button>
    <button data-number class="num">8</button>
    <button data-number class="num">9</button>
    <button data-operation class="operation">ร</button>
    <button data-number class="num">4</button>
    <button data-number class="num">5</button>
    <button data-number class="num">6</button>
    <button data-operation class="operation">+</button>
    <button data-number class="num">1</button>
    <button data-number class="num">2</button>
    <button data-number class="num">3</button>
    <button data-operation class="operation">-</button>
    <button data-number class="num">.</button>
    <button data-number class="num">0</button>
    <button data-equals class="span-two operation">=</button>
  </div>
</body>
</html>
